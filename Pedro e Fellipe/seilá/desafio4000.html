<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Nomes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <div class="container p-2 block">
        <h1 class="title is-2 has-text-centered">Jogo de adivinhar nomes</h1>
        <div class="p-3">
            <div id="jogo" class="field">
                <label class="label has-text-centered">Digite nomes separados por espaço</label>
                <div class="field-body">
                    <div class="field">
                        <p class="control">
                            <input class="input" id="nomes">
                        </p>
                    </div>
                </div>
            </div>
            <div class="has-text-centered">
                <a class="button is-primary" id="iniciar">Iniciar o jogo</a>
            </div>
            <div class="has-text-centered mt-4">
                <label class="label" id="nome-atual"></label>
                <input class="input" id="nome-input">
                <a class="button is-primary" id="verificar">Verificar</a>
            </div>
            <div class="mt-4">
                <p class="subtitle has-text-centered">Pontuação: <span id="pontuacao">0</span></p>
                <p class="subtitle has-text-centered">Rodada: <span id="rodada">0</span>/5</p>
            </div>
        </div>
    </div>
    <script src="acao.js"></script>
</body>
</html>
